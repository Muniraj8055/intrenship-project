<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col>
        <div>
          <br />
          <ion-icon class="custom-back" routerLink="/login" color='secondary'></ion-icon>
          <ion-text color="secondary">
            <h1>Forgot Password</h1>

            <br /><br />
            <p>
              Enter the Email address you signed up with

              We'll send you an email that will let you choose another
              password
            </p>
          </ion-text>
          <br />

          <form>
            <ion-item lines="full">
              <ion-input
                type="email"
                placeholder="Your Email"
                required
                color="secondary"
              ></ion-input>
            </ion-item>
            <br /><br />

            <ion-row>
              <ion-col>
                <ion-button
                  type="submit"
                  color="primary"
                  expand="block"
                  size="small"
                  shape="round"
                  >Send</ion-button
                >
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
